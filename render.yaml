# Render configuration file
# Tự động triển khai khi push code lên repository

services:
  # Backend API Service
  - type: web
    name: attendance-api
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false  # Sẽ được set thủ công trong Render dashboard

databases:
  # PostgreSQL Database
  - name: attendance-db
    plan: free
    databaseName: attendance_db
    user: attendance_user

